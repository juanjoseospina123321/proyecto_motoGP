<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        <h:form id="frmPiloto">
        <p:panel header="CARRERA MOTOGP"  >
            <p:panelGrid columns="2">
               
                <p:panel header="DATOS PILOTO">
                    
                        <p:outputLabel value="INSCRIPCIONES DE LOS COMPETIDORES - TOTAL DE PILOTOS INSCRITOS #{sesionPiloto.listaPiloto.contarNodos()}"/>
                        
                       
                         
                        <p:panelGrid columns="2">
                            
                            <p:outputLabel for="nombre" value="NOMBRE DEL PILOTO"/>
                            <p:inputText id="nombre" required="true" disabled="#{sesionPiloto.deshabilitarFormulario}" value="#{sesionPiloto.piloto.nombre}"/>
                            
                            <p:outputLabel for="equipo" value="EQUIPO DEL PILOTO"/>
                            <p:inputText id="equipo" required="true" disabled="#{sesionPiloto.deshabilitarFormulario}" value="#{sesionPiloto.piloto.equipo}"/>
                            
                            <p:outputLabel for="edad" value="EDAD DEL PILOTO"/>
                            <p:spinner id="edad" min="18" max="40" required="true" disabled="#{sesionPiloto.deshabilitarFormulario}" value="#{sesionPiloto.piloto.edad}"/>
                           
                            <p:outputLabel value="EL COMPETIDOR COMENZARA AL INICIO?"/>
                            <p:selectOneMenu value="#{sesionPiloto.alInicio}" disabled="#{sesionPiloto.deshabilitarFormulario}">
                                <f:selectItem itemLabel="SI" itemValue="1"/>
                                <f:selectItem itemLabel="NO" itemValue="0"/>
                             </p:selectOneMenu>

                        
                       
                        <p:commandButton value="NUEVO PILOTO" update="frmPiloto" disabled="#{!sesionPiloto.deshabilitarFormulario}" action="#{sesionPiloto.habilitarFomulario()}"/>
                        
                        <p:commandButton value="GUARDAR PILOTO" disabled="#{sesionPiloto.deshabilitarFormulario}" update="frmPiloto,:grwlErrores" action="#{sesionPiloto.guardarPiloto()}"/>
                
                        <p:panelGrid columns="3" >
                    
                    <p:commandButton value="ver primer piloto"/>
                    <p:commandButton value="ver siguiente piloto"/>
                    <p:commandButton value="ver ultimo piloto"/>
                    
                </p:panelGrid>
                        
                        </p:panelGrid>      
                </p:panel>
                
               
                
                <p:panel header="TABLA DE INFORMES DE CARRERA">
                    <p:outputLabel value=" TOTAL DE PILOTOS INSCRITOS #{sesionPiloto.listaPiloto.contarNodos()}"/>    
                    
                    
                    
                </p:panel>
            </p:panelGrid>
        </p:panel>
        </h:form>
</h:body>
</html>
